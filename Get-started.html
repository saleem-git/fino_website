    <body class="home">

		<div class="intro-text text-center get-started">
		<span class="name"><h5 style="color:gray; text-align:center;  margin-bottom:4%">START YOUR INVESTMENT PLAN</h5></span>
		
		<div class="details">
			<section class="row onboarding-desktop-form hidden-xs">
			<form method="get" action="onboarding.html" name="onboardinfo">
			<div class="error alert alert-warning">
				<p>
					Error
				</p>	
			</div>

			<p><span class="edit-age"> I am 
				<input  type="text" name="age" size="3"  />
				years old and <!--  onkeyup="this.value=this.value.replace(/[^\d]/,'')" -->
					<select class="minimal" id="retired" style="overflow:hidden;" name="retirement">
						<option value="not_retired">Not Retired</option>
						<option value="retired">Retired</option>
					</select>
				</span>
				<span class="edit-age">I am 
					<select class="minimal" id="married" style="overflow:hidden;" name="martial_status">
						<option value="married"> Married </option>
						<option value="unmarried"> Un-Married</option>
					</select> 
				</span>
				<span class="edit-age"> with 
					<select class="minimal" id="kids" style="overflow:hidden;" name="kids" >
						<option value="0">0 </option>
						<option value="1">1 </option>
						<option value="2">2</option>
						<option value="3">3 </option>
						<option value="4">4</option>
					</select>
					kids.
				</span>
				<span class="edit-age">My annual pre tax income is ₹
					<input type="text" name="income" size="10" data-type="comma">
					<span data-toggle="popover" data-trigger="hover" data-content="Total yearly income before deduction of taxes"><img src="images/i.png"></span>
				</span></p>	
				<div class="row">
            <div class="text-center" >
                 <button type="submit" class="btn btn-lg btn-outline " id="get_start" >Start Investment</button>
            </div>
        </div>
        </form>
			</section>
			
			<section class="row onboarding-mobile-form visible-xs">
			<form method="get" action="onboarding.html" name="onboardinfo_mob">
			<div class="error alert alert-warning">
				<p>
					Error
				</p>	
			</div>
				<fieldset>
					<div class="income panel"><input name="age" type="text" placeholder="Enter Age" maxlength="3" >
					</div>
					<div class="btn-group retirement-status" data-toggle="buttons">
						<label class="btn btn-default form_options"><input type="radio" name="retirement" id="option1" autocomplete="off" value="not_retired">Not retired</label>
						<label class="btn btn-default form_options"><input type="radio" name="retirement" id="option2" autocomplete="off" value="retired">Retired</label>
					</div>
					<div class="btn-group marrital-status" data-toggle="buttons">
						<label class="btn btn-default form_options"><input type="radio" name="martial_status" id="option1" autocomplete="off" value="married" autofocus="true">Not Married</label>
						<label class="btn btn-default form_options"><input type="radio" name="martial_status" id="option2" autocomplete="off" value="unmarried">Married</label>
					</div>
					<div class="marrital-status" >
					<select class="minimal panel" id="kids-mob" placeholder="Enter Age"  style="overflow:hidden;" name="kids" >
						<option value="" selected >Kids </option>
						<option value="0">0 </option>
						<option value="1">1 </option>
						<option value="2">2</option>
						<option value="3">3 </option>
						<option value="4">4</option>
					</select>
					</div>
					<div class="income panel">
					<span class="income-symbol">₹</span>
					<input name="income" type="text" placeholder="Annual Pre-Tax Income" maxlength="10"  data-type="comma"></div>
					
				</fieldset>
					<div class="row">
            <div class="text-center" >
                 <button type="submit" class="btn btn-lg btn-outline " id="get_startmob" >Start Investment</button>
            </div>
        </div>
        </form>
			</section>
		</div>
        
		
        
    </div>
       
   <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>	 
	<script src="js/script.js"></script>
	<script src="js/readmore.js"></script>
    <script src="js/jquery.validate.js"></script>  

	<script>
		$('[data-toggle="popover"]').popover();  
		$(".btn.form_options").slice(0,1).button("toggle");
		$(".btn.form_options").slice(3,4).button("toggle");

		$().ready(function() {
			  $.validator.addMethod("loginRegex", function(value, element) {
		        return this.optional(element) || /^[0-9\,\s]+$/i.test(value);
		    }, "Username must contain only letters, numbers, or dashes.");

		$("form[name='onboardinfo']").validate({
			rules: {
			age: {
				required:true,
				digits:true,
				max:80
			},
			income: {
				required:true,
				minlength: 5,
				maxlength: 9,
				loginRegex:true
			}
		},
		 messages: {
		 	age:{
		 		required:"Please enter your age",
		 		digits: "Enter age in numbers only",
		 		max:"Please enter age less than or equal to 80"
		 	},
		 	income:{
		 		required:"Please enter your income",
		 		minlength: "Please enter your Annual income",
		 		loginRegex:"Enter income only in numbers"
		 	}
		 },
			errorLabelContainer: $("form[name='onboardinfo'] div.error"),
		});

		 $("form[name='onboardinfo_mob']").validate({
			rules: {
			age: {
				required:true,
				digits:true,
				max:80
			},
			income: {
				required:true,
				minlength: 5,
				maxlength: 9,
				loginRegex:true

			}
		},
		 messages: {
		 	age:{
		 		required:"Please enter your age",
		 		digits: "Enter age in numbers only",
		 		max:"Please enter age less than or equal to 80"
		 	},
		 	income:{
		 		required:"Please enter your income",
		 		minlength: "Please enter your Annual income",
		 		loginRegex:"Enter income only in numbers"

		 	}
		 },
			errorLabelContainer: $("form[name='onboardinfo_mob'] div.error"),
		});
	});
	</script>
