    <div class="container sign-up" style="margin-top:6em"> 
                <form class="one-step"  action="summary.html">
				<div class="step-1 row" data-step="1">
                    <div class="info-container col-sm-5">
                        <div class="info_bubble">
                            <div class="info_icon"></div>
                            <h1>SIGN UP TODAY</h1>
                            <p> You are moments away from getting started on your goal</p>

                            <div class="info_questions">
                            <h2>Questions </h2>
                            <p>We're here to help Contact us: </p>
                            <p>080 4124 - 5883 </p>
                            <p> support@finotrust.com</p>
                            <p>FAQ's</p>
                            </div>
                        </div>
                    </div>
                            <div class="col-sm-7">
                            <h1 > Basic information</h1>
                            <p > We use this information to create your account. Please enter the same name you use to file taxes.
                            </p>
                            <div class="name_field row " >
                                <div class="col-sm-6"> 
                                    <label for="" class="si-menu-label ">First Name<span class="required"> *</span></label>
                                    <input type="text" placeholder="First Name" name="firstname">
                                </div>

                                <div class="col-sm-6">
                                    <label for="" class="si-menu-label">Middle Name</label>
                                    <input type="text" placeholder="Middle Name" name="middlename">
                                </div>
                            </div>
                             
                            <label for="" class="si-menu-label" >Last Name<span class="required"> *</span></label>
                            <input type="text" placeholder="Last Name" name="lastname">
							
                            <div class="name_field row " >
                                <div class="col-sm-6"> 
                                    <label for="" class="si-menu-label">Email Address<span class="required"> *</span></label>
									<input type="email" placeholder="Email Address" name="email">
                                </div>

                                <div class="col-sm-6">
                                    <label for="" class="si-menu-label">Mobile Number<span class="required"> *</span></label>
									<input type="text" maxlength="10" placeholder="Mobile Number" name="phone_number">
                                </div>
                            </div>
                            <label for="" class="si-menu-label">Password<span class="required"> *</span></label>
                            <input type="password" placeholder="Password" id="password" name="password">
                            <label for="" class="si-menu-label">Confirm Password<span class="required"> *</span></label>
                            <input type="password" placeholder="Confirm Password" name="confirm_password">
							<label for="our-info" class="si-menu-label">How did you hear about us? </label>
                            <select class="form-control si-menu-input" id="our-info">
                            <option value="" selected hidden>Select</option>
                            <option value="Friends">Friends</option>
                            <option value="Online">Online</option>
                            <option value="Social_Network">Facebook / Twitter / Quora</option>
                            <option value="Mobile_Advertising">Mobile Advertising</option>
                            <option value="Others">Others</option>
                            </select>
                            </div >
                        
                </div>
            <div class="form-footer footer-below">
                <input type="submit" class="btn btn-primary  step step-1" data-step="1" onclick="" value="Create Account">
            </div>
</form>
    </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script> 
        <script src="../js/jquery.validate.js"></script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>	 
	
    <script>

    $(function() {
        $( "#datepicker" ).datepicker({
        changeMonth: true,
        changeYear: true,
        yearRange: "-80:+0",
        defaultDate: "-0m -30y"
        });
    });

    $.validator.setDefaults({
        submitHandler: function() {
        }
    });

    $().ready(function() {
        // validate the comment form when it is submitted
        // validate signup form on keyup and submit
        $(".one-step").validate({
            rules: {
                firstname: "required"
                lastname: "required",
                username: {
                    required: true,
                    minlength: 2
					},
                password: {
                    required: true,
                    minlength: 5
					},
                confirm_password: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
					},
                email: {
                    required: true,
                    email: true
					},              
                agree: "required",           
                phone_number: {
                    required: true,
					digits:true,
					minlength: 10,
					maxlength: 10
					}, 
                residency_tax: "required"
				
            },
            messages: {
                firstname: "Please enter your firstname",
                lastname: "Please enter your lastname",
                username: {
                    required: "Please enter a username",
                    minlength: "Your username must consist of at least 2 characters"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long"
                },
                confirm_password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Please enter the same password as above"
                },
                email: "Please enter a valid email address",
                agree: "Please accept our policy",
				address_1: "Please enter your Address",
				city: "Please enter your City",
				state: "Please enter your State",
				zip_code: {
				required:"Please enter your ZIP/Pincode",
				length:"Enter Valid ZIP/Pincode"
				},
				phone_number: {
				required: "Please enter a Phone Number",				
				minlength: "Your username must consist of at least 10"
                },
				pan: "Please enter your PAN",
				residency_tax: "Please enter Residency for Tax Status"
            }
        });
        
    });
    </script>
